{% extends "base.html" %}

{% block content %}

<form action="{{ form_data['url'] }}" method="{{ form_data['method'] }}">
    {% for key, value in form_data['data'].items() %}
    <input name="{{ key }}" value="{{ value }}" hidden />
    {% endfor %}
</form>
<script>
    document.querySelector('form').submit();
</script>

{% endblock %}
